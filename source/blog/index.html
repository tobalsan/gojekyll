---
layout: default
title: Blog
slug: blog
position: 2
---
<section class="content">
  <h1>Blog entries</h1>
  <p>Check out my articles below !</p>
</section>

<ul class="entries">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">
      <h3>{{ post.title }}</h3>
      {% if post.image %}
        <img src="{{ post.image }}">
      {% endif %}
    </a>
  </li>
  {% endfor %}
</ul>
