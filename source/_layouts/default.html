<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }} :: {% endif %}The NewJekyll Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                {% if site.show_title %}
                    <a class="brand" href="/">{{ site.title }}</a>
                {% endif %}
                {% include nav.html %}
            </div>
        </div>
    </div>

    <div class="container">
        {{ content }}
    </div>

    {% include footer.html %}
</body>
</html>
