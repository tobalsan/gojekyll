# Site base configuration
source: ./source
plugins_dir: ./source/_plugins
gems: ["jekyll-paginate"]
destination: ./web
permalink: /blog/:title.html
header-img: img/home-bg.jpg

# Special markdown plugin to use GitHub flavord syntax highlighting and fenced code blocks
markdown: redcarpet
# redcarpet:
#   extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]

# Site-wide parameters
production_url: http://mywebsite.com
title: GoJekyll!
description: Site-wide description
baseurl: ""
url: "http://yourdomain.com"
paginate: 10

# Customization parameters
show_title: true
show_home_link: true

# Use 'exclude' configuration to exclude specific files or folders
# exclude: sass, config.rb
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

## Theme settings
email: your@email.com
twitter_username: twitterhandle
github_username:  githubusername
facebook_username:  facebook.username